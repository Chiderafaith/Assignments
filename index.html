<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="form-container">
    <div class="form-wrapper">
      <h3 class="title">Register</h3>
        <form action="">
          <input type="text" placeholder="Enter Firstname" />
          <input type="text" placeholder="Enter Lastname" />
          <input type="number" placeholder="Enter Number" />
          <input type="email" placeholder="Enter Email"/>
          <select placeholder="Gender" >
            <option value="volvo">Male</option> 
            <option value="saab">Female</option
          </select>
          <input type="date" value="year/month/day" placeholder="Date of birth"/>
          <label for="favcolor">Select your favorite color:</label>
          <input type="color" placeholder="Favourite color" >
          <a class="link" href="success.html">Sign up</a>
        </form>
      <h5>Have an account alredy? <a href="login.html">login here</a></h5>
    </div>
  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
